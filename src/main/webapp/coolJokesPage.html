    <body>

        <table>
            <th>All our jokes</th> 
            <tr>
                <td id="jt"></td> 
            </tr>
        </table>
        <br>
        <label for="joke">Joke ID:</label>
        <br>
        <input type="text" id="jokeField">
        <br>
        <button id="btn">Fetch</button>
        <br>
        <p id="send"></p>
        <br>
        <ul><li><a href="index.html">Back to overview</a></li></ul>

        <script>

            document.getElementById("btn").addEventListener("click", btn.onclick());

            let url = "https://hulabulakongen.dk/ca1.1/api/joke/all";

            fetch(url)
                    .then(res => res.json())
                    .then(persons => {
                        // Inside this callback, and only here, the response data is available
                        console.log("data", persons);
                        /* data now contains the response, converted to JavaScript
                         Observe the output from the log-output above
                         Now, just build your DOM changes using the data*/
                        var lis1 = persons.map((p) => {
                            line1 = "<li>" + p.thejoke + "</li>";
                            return line1;
                        });
                        document.getElementById("jt").innerHTML = lis1.join("");
                    });

            var outer = document.getElementById("btn");
            btn.onclick = function () {
                
                let url = "https://hulabulakongen.dk/ca1.1/api/joke/{id}";

                fetch(url)
                        .then(res => res.json())
                        .then(persons => {
                            // Inside this callback, and only here, the response data is available
                            console.log("data", persons);
                            /* data now contains the response, converted to JavaScript
                             Observe the output from the log-output above
                             Now, just build your DOM changes using the data*/
                            var lis1 = persons.map((p) => {
                                line1 = "<li>" + p.thejoke + "</li>";
                                return line1;
                            });
                            document.getElementById("send").innerHTML = lis1.join("");
                        });
            };

        </script>

    </body>
