<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Our cool cars</title>
    </head>
    <body>
        <div>Cars for sale</div>
        <br>
        <ul><li><a href="index.html">Back to overview</a></li></ul>

        <table>
            <th>Car selection</th>
            <th>Car Year</th>
            <th>Car Price</th>
            <tr>
                <td id="th1"></td>                
                <td id="th2"></td>                
                <td id="th3"></td>
            </tr>
        </table>
        
         <button id="btn1">Sort list by model</button> 
         <button id="btn2">Sort list by year</button> 
         <button id="btn3">Sort list by price</button> 
        
        <script >

            document.getElementById("btn1").addEventListener("click", sortModel);
            document.getElementById("btn2").addEventListener("click", sortModel);
            document.getElementById("btn3").addEventListener("click", sortModel);

            let url = "https://hulabulakongen.dk/ca1/api/car/all";

            var fetchCars;

            fetch(url)
                    .then(res => res.json())
                    .then(cars => {
                        fetchCars = cars;
                        printCars(fetchCars);
                    });

            function printCars(cars) {
                var lis1 = cars.map((c) => {
                    line = "<li>" + c.model + "</li>";
                    return line;
                });
                var lis2 = cars.map((c) => {
                    line = "<li>" + c.year + "</li>";
                    return line;
                });
                var lis3 = cars.map((c) => {
                    line = "<li>" + c.price + "</li>";
                    return line;
                });
                document.getElementById("th1").innerHTML = lis1.join("");
                document.getElementById("th2").innerHTML = lis2.join("");
                document.getElementById("th3").innerHTML = lis3.join("");
            }
            ;
            
            function sortModel() {
                fetchCars.sort((a,b) => {return a.model.localeCompare(b.model);});
                printCars(fetchCars);
            }
            ;
            function sortYear() {
                fetchCars.sort((a,b) => {return a.year - b.year;});
                printCars(fetchCars);
            }
            ;
            function sortPrice() {
                fetchCars.sort((a,b) => {return a.price - b.price;});
                printCars(fetchCars);
            }
            ;

        </script>
    </body>
</html>
