<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Our cool cars</title>
    </head>
    <body>
        <div>Cars for sale</div>
        <br>
        <ul><li><a href="index.html">Back to overview</a></li></ul>

        <table>
            <th>Car selection</th>
            <th>Car Year</th>
            <th>Car Price</th>
            <tr>
                <td id="th1"></td>                
                <td id="th2"></td>                
                <td id="th3"></td>
            </tr>
        </table>

        <script >

            let url = "https://hulabulakongen.dk/ca1/api/car/all";

            fetch(url)
                    .then(res => res.json())
                    .then(cars => {
                        // Inside this callback, and only here, the response data is available
                        console.log("data", cars);
                        /* data now contains the response, converted to JavaScript
                         Observe the output from the log-output above
                         Now, just build your DOM changes using the data*/ 
                        var lis1 = cars.map((c) => {
                            line = "<li>" + c.model + "</li>";
                            return line;
                        });
                        var lis2 = cars.map((c) => {
                            line = "<li>" + c.year + "</li>";
                            return line;
                        });
                        var lis3 = cars.map((c) => {
                            line = "<li>" + c.price + "</li>";
                            return line;
                        });
                        document.getElementById("th1").innerHTML = lis1.join("");
                        document.getElementById("th2").innerHTML = lis2.join("");
                        document.getElementById("th3").innerHTML = lis3.join("");
                    });

        </script>
    </body>
</html>
