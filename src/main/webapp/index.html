    <body>

        <h1>Gruppe 10</h1>

        <h2>Class E</h2>

        <div id="div1"></div>

        <button id="btn">Reload Names</button>

        <div>
            <br>Links<br>
            <ul>
                <li><a href="contractPage.html">Here you can see who worked on what and our group contract. Pretty boring right?</a></li>
                <li><a href="coolJokesPage.html">Interrested in some cool jokes? Click here!</a></li>
                <li><a href="https://github.com/HenrikCPH/CA1.git">Want to steal our code? heres our Github Repo</a></li>
                <li><a href="carsForSalePage.html">Want to by a car? See what cars we have for sale here!</a></li>
            </ul>
        </div>

        <script>

            var members = [
                {name: 'name1', studentId: '1', movie: '1'},
                {name: 'name2', studentId: '2', movie: '2'},
                {name: 'name3', studentId: '3', movie: '3'}
            ];

            document.getElementById("btn").addEventListener("click", makeList);

            function event(event) {
                makeList(members);
                document.getElementById("div1").innerHTML = makeList(members);
                event.preventDefault();
            };

            var makeList = function (members) {
                var inner = members.map(members => ("\t<li>" + members + "</li>"));
                for (var i = 0; i < members.length; i++) {
                    members[i] + ' ';
                }
                    inner.unshift("<ul>");
                    inner.push("</ul>");
                    return inner.join("\n");
                };

                document.getElementById("div1").innerHTML = makeList(members);


        </script>

    </body>
